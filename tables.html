<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-white shadow-md">
        <div class="p-4">
          <h1 class="text-2xl font-bold text-gray-800">Cuacane</h1>
        </div>
        <nav class="mt-6">
          <a
            href="index.html"
            class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            Dashboard
          </a>
          <a
            href="tables.html"
            class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
              ></path>
            </svg>
            Table
          </a>
        </nav>
      </div>

      <!-- Main content -->
      <div class="flex-1 p-8 overflow-auto">
        <h1 class="text-3xl font-bold mb-6">Weather Dashboard</h1>
        <div class="mb-6">
          <input
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            id="search"
            placeholder="Enter city name"
            type="text"
          />
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Weekly Forecast</h2>
            <table class="w-full" id="weatherTable">
              <thead>
                <tr class="bg-gray-200">
                  <th class="p-2 text-left">Date & Time</th>
                  <th class="p-2 text-left">Temperature (Â°C)</th>
                  <th class="p-2 text-left">Weather Condition</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
            <div
              class="mt-4 flex justify-between items-center"
              id="paginationControls"
            >
              <button
                class="bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600"
                id="prevBtn"
              >
                Previous
              </button>
              <span class="font-semibold" id="pageInfo"></span>
              <button
                class="bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600"
                id="nextBtn"
              >
                Next
              </button>
            </div>
          </div>
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Weather Chatbot</h2>
            <div
              id="chatBox"
              class="h-64 overflow-y-auto mb-4 p-4 border border-gray-300 rounded-md"
            ></div>
            <div class="flex">
              <input
                type="text"
                id="userInput"
                class="flex-grow p-2 border border-gray-300 rounded-l-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Ask about the weather..."
              />
              <button
                id="sendBtn"
                class="bg-blue-500 text-white py-2 px-4 rounded-r-md hover:bg-blue-600"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="table.js"></script>
  </body>
</html>
